<script type="text/javascript">
$(document).ready(function(){
	console.log('ok');
    fn_cnt();
    fn_query();
    fn_add();
    fn_update();
});
function fn_cnt(){
	$.ajax({
		url: '/task/cnt.do',
		type: 'GET',
		dataType: 'json',
		success:function(data){
			console.log(data.length);
		}
	});
}
function fn_query(){
	$.ajax({
		url: '/task/query.do',
		type: 'GET',
		dataType: 'json',
		success:function(data){
			console.log(data.length);
		}
	});
}
function fn_add(){
    var _obj = {
        'name':'001'
    };
	$.ajax({
		url: '/task/add.do',
		type: 'POST',
		dataType: 'json',
        data:{
            'mo' : _obj
        },
		success:function(data){
			console.log(data.length);
		}
	});
}
function fn_update(){
    var _obj = {
        'id':'1',
        'name':'001'
    };
	$.ajax({
		url: '/task/update.do',
		type: 'POST',
		dataType: 'json',
        data:{
            'mo' : _obj
        },
		success:function(data){
			console.log(data.length);
		}
	});
}
</script>
